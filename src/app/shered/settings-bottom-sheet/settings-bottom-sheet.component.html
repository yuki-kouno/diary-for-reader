<div class="container">
  <button class="close-btn" (click)="closeBotttomSheet()">
    <mat-icon>close</mat-icon>
  </button>
  <ul class="contents" (click)="closeBotttomSheet()">
    <li class="contents__item">
      <a routerLink="/terms"
        ><mat-icon class="contents__icon material-icons-outlined"
          >article</mat-icon
        >利用規約</a
      >
    </li>
    <li class="contents__item">
      <a routerLink="/privacy"
        ><mat-icon class="contents__icon material-icons-outlined"
          >article</mat-icon
        >プライバシーポリシー</a
      >
    </li>
    <li class="contents__item">
      <a
        href="https://forms.gle/3HNsep8kmYSARHap9"
        target="_blank"
        rel="noopener noreferrer"
        ><mat-icon class="contents__icon material-icons-rounded"
          >open_in_new</mat-icon
        >お問い合わせ</a
      >
    </li>
    <li class="contents__item">
      <a
        href="https://twitter.com/yuki_kouno_jp"
        target="_blank"
        rel="noopener noreferrer"
        ><mat-icon class="contents__icon">perm_identity</mat-icon
        >開発者twitter</a
      >
    </li>
    <li class="contents__item">
      <a (click)="logout()"
        ><mat-icon class="contents__icon">exit_to_app</mat-icon>ログアウト</a
      >
    </li>
    <mat-divider></mat-divider>
    <li class="contents__item">
      <a (click)="openDialog()"
        ><mat-icon class="contents__icon">system_update</mat-icon>退会する</a
      >
    </li>
  </ul>
</div>
