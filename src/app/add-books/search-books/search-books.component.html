<app-header [title]="title"></app-header>

<div class="container">
  <form class="form">
    <h1 class="heading">
      <span class="heading__sp-block">タイトル、著者名、キーワードで</span
      >検索してください
    </h1>
    <input
      class="form__input"
      type="text"
      [formControl]="searchForm"
      placeholder="本のタイトル、著者名"
      appAutofocus
    />
    <button
      class="form__btn wrap-gradient"
      (click)="searchBook()"
      mat-flat-button
      color="primary"
    >
      <mat-icon>search</mat-icon>
    </button>
    <div
      *ngIf="
        !(isBook$ | async)?.length &&
        !(searchText | async) &&
        !loadingService.loading
      "
      [@rubberBand]="animState"
      (@rubberBand.done)="animDone()"
      class="form__tour"
    >
      はじめに<br />アウトプットしたい<br />本を検索してください
    </div>
  </form>
  <app-list-books></app-list-books>
</div>
