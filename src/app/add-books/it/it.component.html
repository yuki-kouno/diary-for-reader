<div class="swiper">
  <h1 class="swiper__heading">コンピュータ・IT</h1>
  <swiper [config]="config">
    <ng-template *ngFor="let book of releaseDatas | async" swiperSlide let-data>
      <app-book [book]="book"></app-book>
    </ng-template>
  </swiper>
  <div class="navigation navigation__prev">
    <div class="navigation__it navigation__it--prev">
      <mat-icon>navigate_before</mat-icon>
    </div>
  </div>
  <div class="navigation navigation__next">
    <div class="navigation__it navigation__it--next">
      <mat-icon>navigate_next</mat-icon>
    </div>
  </div>
</div>
