<div class="book">
  <figure class="book__figure">
    <img class="book__img" [src]="data.thumbnail" alt="" />
  </figure>
  <div class="info">
    <p class="info__title">
      {{ data.dialogTitle }}
    </p>
    <div class="info__question">
      <p class="info__question--text">
        {{ data.question }}
      </p>
    </div>
    <div class="info__answer">
      <p class="info__answer--text">
        {{ data.answer }}
      </p>
    </div>
  </div>
</div>
<div class="buttons">
  <button
    class="buttons__ok wrap-gradiant"
    mat-flat-button
    color="primary"
    [matDialogClose]="true"
  >
    レヴュー
  </button>
  <button
    class="buttons__cancel wrap-gradiant"
    mat-flat-button
    color="basic"
    mat-dialog-close
  >
    キャンセル
  </button>
</div>
